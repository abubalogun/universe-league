<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe League Ranker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Universe League Contestant Roster</h1>
        <div id="contestantList" class="contestant-list">
            <!-- Contestant profiles will be dynamically added here -->
        </div>

        <div id="ranking">
            <h2>Rankings</h2>
            <div class="ranking-container">
                <div class="ranking-spot" data-rank="1">1st</div>
                <div class="ranking-spot" data-rank="2">2nd</div>
                <div class="ranking-spot" data-rank="3">3rd</div>
                <div class="ranking-spot" data-rank="4">4th</div>
                <div class="ranking-spot" data-rank="5">5th</div>
                <div class="ranking-spot" data-rank="6">6th</div>
                <div class="ranking-spot" data-rank="7">7th</div>
                <div class="ranking-spot" data-rank="8">8th</div>
                <div class="ranking-spot" data-rank="9">9th</div>
                <div class="ranking-spot" data-rank="10">10th</div>
            </div>
        </div>

        <button id="saveRanking">Save Ranking</button>
        <button id="downloadImage">Download Ranking as Image</button>
    </div>

    <script src="html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
