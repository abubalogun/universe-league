<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe League Contestants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .contestant-photo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .team-rhythm {
            background-color: red;
        }
        .team-beat {
            background-color: blue;
        }
        .team-groove {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Contestant Roster</h1>
    <table id="contestants-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Year</th>
                <th>Nationality</th>
                <th>Photo</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated by JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
